<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Objects</title>
</head>

<body>
  <div id="game"></div>
  <script>
    function Hero(image, top, left, size) {
      this.image = image;
      this.top = top;
      this.left = left;
      this.size = size;

      this.getHeroElement = function () {
        return '<img width="' + this.size + '"' +
          ' height="' + this.size + '"' +
          ' src="' + this.image + '"' +
          ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
      }

      this.moveRight = function () {
        this.left += (speed + 20);
        console.log('ok: ' + this.left);
      }
      this.moveLeft = function () {
        this.left -= (speed + 20);
        console.log('ok: ' + this.left);
      }
      this.moveUp = function () {
        this.top -= (speed + 20);
        console.log('ok: ' + this.top);
      }
      this.moveDown = function () {
        this.top += (speed + 20);
        console.log('ok: ' + this.top);
      }

    }
    let speed =0;
    let hero = new Hero('anhcongan.jpg', 20, 30, 200);
    let b = document.getElementById('game');
    b.innerHTML = hero.getHeroElement();
    function moveSelection(evt) {
      switch (evt.keyCode) {
        case 37:
          hero.moveLeft();
          b.innerHTML = hero.getHeroElement();
          break;
        case 39:
          hero.moveRight();
          b.innerHTML = hero.getHeroElement();
          break;
        case 38:
          hero.moveUp();
          b.innerHTML = hero.getHeroElement();
          break;
        case 40:
          hero.moveDown();
          b.innerHTML = hero.getHeroElement();
          break;
        case 17:
          speed += 40;
          break;
      }
    }
    window.onload = function docReady() {
      window.addEventListener('keydown', moveSelection);
    }

  </script>
</body>

</html>
