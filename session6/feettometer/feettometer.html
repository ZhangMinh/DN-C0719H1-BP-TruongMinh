<html>

<head>
    <title>Feet to meter</title>
</head>

<body>
    <p id="hienthi"></p>
    <script>
        let f=parseInt(prompt("Nhap vao feet:"));
        function feettometer(f) {
            return f * 0.3048;
        }
        document.getElementById("hienthi").innerHTML=feettometer(f);
    </script>
</body>

</html>
