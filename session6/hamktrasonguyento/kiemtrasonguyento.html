<html>

<head>
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <!-- <input type="number" id="nhapvao"> -->
    <p id="hienthi"></p>
    <script>
        let n=parseInt(prompt("nhập vào n"));
        function check(value) {
            let count = 0;
            for (let i = 0; i <= value; i++) {
                if (value % i == 0)
                    count++;
            }
            if (count == 2) {
                return true;  
            }
            else  {return false;}
        }
        function isPrime(n) {
            let show="1<br>";
            for (let i=0;i<=n;i++) {
                if (check(i)) {
                    show+=i+"</br>";
                }
            }
            return show;
        }

        document.getElementById("hienthi").innerHTML=isPrime(n);
    </script>
</body>

</html>
