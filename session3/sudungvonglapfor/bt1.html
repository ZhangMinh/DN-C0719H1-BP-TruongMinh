<html>

<head>
    <title>Bài tập 1</title>
    <h3>Nhập vào N</h3>
    <h7>Hiển thị từ 1 đến N dùng vòng lặp for</h7>
    </br>
    </br>
    </br>

<body>
    Nhập N:<input type="text" value="" id="nhapvao">
    <p id="hienthi"></p>
    <button type="button" onclick="xuat()">Xuất</button>
    <script>
        function xuat() {
            let x = document.getElementById("nhapvao").value;
            console.log(typeof (x));
            let drawHTML = "";
            if (isNaN(x) == true)
                alert("vui lòng nhập đúng");
            else {
                let i;
                for (i = 0; i <= x; i++) {
                    drawHTML += "The number is " + i + "<br>";
                    
                }document.getElementById("hienthi").innerHTML = +drawHTML;
                
            }

        }

    </script>
</body>
</head>

</html>
