<html>
    <head>
        <title>Luyện tập với if/else </title>
    </head>
    <body>
        <button type="button" onclick="cauhoi()">START</button>
        <script>
            function cauhoi()
            {
                alert("Đố vui có thưởng nè:");
                let a = prompt("What is the “official” name of JavaScript?");
                if (a == "ECMAScript")
                alert("That's right!")
                else alert ("Didn’t know? ECMAScript!")
            }
       
        
        </script>
    </body>
</html>
