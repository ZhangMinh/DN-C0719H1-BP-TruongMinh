<html>

<head>
    <title>Game CARO</title>
</head>

<body>
    <p id="hienthi"></p>
    <script>
        for (let i = 0; i < 5; i++) {
                caros[i] = ['0', '0', '0', '0', '0'];
            }
            for (i = 0; i < 5; i++) {
                document.write("<br>");
                for (let j = 0; j < 5; j++) {
                    document.write(caros[i][j]);
                }
            }
        function change() {
            let show = "";
            let caros = [];
            

            let x = parseInt(prompt("enter x"));
            let y = parseInt(prompt("enter y"));
            caros[x][y] = 'x';
            for (let i = 0; i < 5; i++) {
                show += "<br>";
                for (let j = 0; j < 5; j++) {
                    show += caros[i][j];
                }
            }
            document.getElementById("hienthi").innerHTML=show;
        }
        // document.write(caros[1][1]);
    </script>
    <br>
    <button type="button" onclick="change()">Change value</button>

</body>

</html>
