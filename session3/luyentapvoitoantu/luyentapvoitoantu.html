<html>
    <head>
        <title>Luyện tập với toán tử</title>
    </head>
    <body>

     <button type="button" onclick="sosanh()">START</button>
     <script>
        function sosanh() {
            alert("Nhập vào hai số a & b, tính tổng và so sánh với 4");
            let a = parseFloat(prompt("a:"));
            let b = parseFloat(prompt("b:"));
            let tong = a + b;
            if (tong < 4)
            alert("Bellow");
            else alert("Over")
         }


     
     </script>

    </body>
</html>
