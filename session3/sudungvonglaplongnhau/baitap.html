<html>

<head>
    <title>xuất bảng 10x10</title>
</head>

<body>
    <p id="hienthi"></p>
        <script>
        bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        window.onload = autofunction();
        function autofunction() {
            let i =0;
            let j =0;
            for (i = 2; i <= 9; i++) {
                bang = bang + "<tr>";
                for (j = 1; j <= 10; j++) {
                    bang = bang + "<td>" + i*j + "</td>";                    
                }
                bang = bang + "</tr>";
            } bang = bang + "</table>";
            document.write(bang);
        }

    </script>
</body>

</html>
