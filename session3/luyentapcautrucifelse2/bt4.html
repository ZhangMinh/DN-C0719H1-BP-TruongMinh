<html>
    <head>
        <title>Tính diện tích hình chữ nhật</title>
        <h1>Tính diện tích hình chữ nhật khi biết 2 cạnh a và b?</h1>
    </head>
    <body>
        Nhập a: <input type="number" value="" id="canha">
        Nhập b: <input type="number" value="" id="canhb">
        <button type="button" onclick="dientich()">Tính</button>
        <p id="hienthi"></p>
        <script>
        function dientich() {
            let s = 0;
            let a = parseFloat(document.getElementById("canha").value);
            let b = parseFloat(document.getElementById("canhb").value);
            s=a*b;
            document.getElementById("hienthi").innerText = "Diện tích là: " + s;
        }
        </script>
    </body>
</html>
