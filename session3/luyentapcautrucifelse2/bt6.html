<html>

<head>
    <title>Giải phương trình bậc 1</title>
    <h1>Phương trình bậc 1</h1>
    <h2>Dạng: ax + b = 0 </h2>
</head>

<body>
    Nhập a: <input type="number" value="0" id="hesoa">
    Nhập b: <input type="number" value="0" id="hesob">
    <button type="button" onclick="timx()">Tính</button>
    <p id="hienthi"></p>
    <script>

        function timx() {
            let a = parseFloat(document.getElementById("hesoa").value);
            let b = parseFloat(document.getElementById("hesob").value);
            let x = 0;
            if (a != 0) {
                x = -b / a;
                //alert("fssfd");
                document.getElementById("hienthi").innerText = "Kết quả :" + x;
            }
            else
                document.getElementById("hienthi").innerText = "Phương trình vô nghiệm ";
        }
    </script>
</body>

</html>
