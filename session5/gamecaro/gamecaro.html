<html>

<head>
    <title>Game CARO</title>
</head>

<body>

    <p id="hienthi"></p>
    <script>
        let caros = [];
        let show = "";
        let hienthi = document.getElementById("hienthi");
        for (let i = 0; i < 5; i++) {
            caros[i] = ['0', '0', '0', '0', '0'];
        }
        for (i = 0; i < 5; i++) {
            show += "<br>";
            for (let j = 0; j < 5; j++) {
                show += caros[i][j];
            }
        } hienthi.innerHTML = show;
        function change() {
            let show = "";
            let x = parseInt(prompt("enter x. Ex:0,1,2,3,4."));
            let y = parseInt(prompt("enter y. Ex:0,1,2,3,4."));
            if (isNaN(x) == true && isNaN(y) == true) {
                alert("enter again");
            }
            else {
                caros[x][y] = 'X';
                for (let i = 0; i < 5; i++) {
                    show += "<br>";
                    for (let j = 0; j < 5; j++) {
                        show += caros[i][j];
                    }
                }
                hienthi.innerHTML = show;
            }

        }
    </script>
    <input type="button" value="Change value" onclick="change()">
</body>

</html>
