<body>
    <h3>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.</h3>
    <h3> Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</h3>
    <script>
        let mang = [];
        for (let i = 0; i < 10; i++) {
            mang[i] = Math.floor(Math.random() * 100) + 1;
        }
        function checkmax(arr) {
            let max=arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max<arr[i]) {
                    max=arr[i];
                }
            }
            return max;
        }
        console.log(checkmax(mang));
    </script>
</body>
