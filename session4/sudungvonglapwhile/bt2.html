<html>

<head>
    <title>vẽ hình tam giác bằng thẻ hr></title>
</head>

<body>
    <p id="hienthi"></p>
    <script>
        window.onload = autofunction();
        function autofunction() {
            let i = 1;

            while (i < 100) {
                //phân thân vòng lặp
                document.write("<hr width = " + i + "%>");
                i++;
            }
        }
    </script>
</body>

</html>
